---
layout: default
---

<div id='post' class='container'>
  <div class='row container'>

    <article class='twelvecol post'>
      <header>
        <h1>{{ page.title }}</h1>
        <div class='date'>
          <time datetime='{{ page.date | date_to_xmlschema }}' pubdate>{{page.date | date: "%B %d, %Y" }}</time>
        </div>
      </header>

      <div class='content'>
        {{ content }}
      </div>

      <footer>
        <small>
          <em>Any comment goes best to my twitter <a href='http://twitter.com/ghostbar'>here</a></em>.
        </small>
      </footer>

    </article>

  </div> <!-- end .row -->
</div> <!-- end .container -->
